<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='/CSS/login.css')}}">
    <link rel="shortcut icon" href="{{url_for('static',filename='Imagenes/logof.png')}}" type="image/x-icon">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">


    <title>Iniciar Sesión</title>
</head>
<body>
    <section id="login" class="login">
        <a class="close" href="{{url_for('home')}}">&times;</a>
        <div class="bienvenido">
            <h2>Bienvenido!</h2>
            <p>Ingresá a tu cuenta y accedé a los avisos que contactaste, tus favoritos, las búsquedas guardadas ¡y más!</p>
        </div>
        <form action="{{url_for('iniciar_sesion')}}" method="POST">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Continuar</button>
        </form>
        <div class="separador"><hr><p>o ingresá con</p><hr></div>


        
        <!-- Formulario oculto para enviar el token JWT a Flask -->
        <form id="google-login-form" method="POST" action="{{url_for('iniciar_sesion')}}">
            <input type="hidden" name="credential" id="credential">
        </form>

        <!-- Este es el botón de "Iniciar sesión con Google" -->
        <div id="g_id_onload"
            data-client_id="1065663324875-j2aqv4d22tpksth987rncegsnat2d0s5.apps.googleusercontent.com"
            data-callback="handleCredentialResponse">
        </div>

        <div class="container">
            <div class="g_id_signin"
            data-type="standard"
            data-size="big"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="circle"
            data-logo_alignment="left">
            </div>
        </div>

        <div class="texto-registrate">
            <p>¿Sos profesional inmobiliario y no tenés cuenta?</p>
            <a id="boton" href="{{url_for('registrarse')}}">Regístrate acá</a>
        </div>
    </section>
    
    <script src="{{url_for('static',filename='/JS/login.js')}}"></script>
</body>
</html>
